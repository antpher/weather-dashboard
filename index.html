<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f6f554abf8.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1>
            <i class="fas fa-cloud-sun"></i>Weather Dashboard<i class="fas fa-cloud-sun"></i>
        </h1> 
    </header>

    <div class="container-fluid">
        <div class="row">
        <div class="search col-lg-3 bg-secondary">
            <h2>Search for a City:</h2>
            <div class="searchBar">
                <form class="submitBtn">
                    <input id="inputCity" type="text" class="form" placeholder="Enter a city">
                    <button class="btn" type="button" id="serach-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <form id="history"></form>
            </div>
        </div>
        
        <div class="col-lg-9">
                <div class="col-lg-10" id="currentWeather">
                    <div class="weatherStats">
                        <h2 id="city"></h2> <img id="weatherImage" alt="">
                        <p id="temperature"></p>
                        <p id="windSpeed"></p>
                        <p id="humidity"></p>
                        <p id="uvIndex"></p>
                    </div>
                </div>

                <div class="row" id="fiveDayForecast">
                    <div class="row">
                        <h2>5-Day Forecast</h2>
                    </div>
                </div>
        </div>
    </div>
    </div>

<script src="./assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f6f554abf8.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1>
            <i class="fas fa-cloud-sun"></i>Weather Dashboard<i class="fas fa-cloud-sun"></i>
        </h1> 
    </header>

    <div class="container-fluid">
        <div class="row">
        <div class="search col-sm-4 bg-secondary">
            <h2>Search for a City:</h2>
            <div class="searchBar">
                <form class="submitBtn">
                    <input type="text" class="inputValue" placeholder="Enter a city">
                    <input type="submit" value="Submit" class="btn"></input>
                </form>
                <form id="history">
                    <ul class="list-group"></ul>
                </form>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="row border border-dark">
                <div class="col-sm-12" class="currentWeather">
                    <h3 class="cityName"></h3>
                    <p>Temperature: <span class="temp"></span></p>
                    <p>Wind Speed: <span class="wind"></span></p>
                    <p>Humidity: <span class="humidity"></span></p>
                    <p>UV Index: <span class="uv"></span></p>
                </div>
            </div>
            <div class="col-sm-12">
            <div class="row" id="fiveDayForecast">
            </div>
            </div>
        </div>
        </div>
    </div>

<script src="./assets/js/script.js"></script>
</body>
</html>
